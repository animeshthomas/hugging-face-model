<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration of face hugging model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>
    <script src="https://cdn.jsdelivr.net/npm/transformers"></script>
</head>
<points>

<div>
    <h2>Generate Text</h2>
    <button onclick="generateText()">Generate Text</button>
    <p id="resultMessage"></p>
</div>

<script>
    async function generateText() {
        const model = await transformers.GPT2.load('sshleifer/tiny-gpt-2');
        const inputText = 'Once upon a time';
        const output = await model.generate(inputText, { max_length: 50 });
        document.getElementById("resultMessage").innerText = `Generated text: ${output[0].generated_text}`;
    }
</script>

</body>
</html>
